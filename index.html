<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/icon.png" />
    <link rel="stylesheet" href="/src/reset.css">
    <link rel="stylesheet" href="/src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Bête</title>
  </head>
  <body>
    <div id="intro">
      <video id="video-intro">
        <source src="/public/labete.mp4">
      </video>
    </div>
    <script>
      

      const videoIntro = document.getElementById("video-intro");
      window.addEventListener('load', () => {
      videoIntro.play().catch(error => {
        console.error("La vidéo n’a pas pu démarrer automatiquement :", error);
        });
      });
      
      videoIntro.addEventListener("ended", ()=>{
          console.log("Vidéo d'introduction terminée.")
          window.location.href = '/labete.html'
      });
    </script>
  </body>
</html>
